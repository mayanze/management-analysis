<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--完美的图标字体只为Bootstrap设计-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link th:href="@{/static/resource/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" >

    <!--My97DatePicker-->
    <link th:href="@{/static/resource/My97DatePicker/skin/whyGreen/datepicker.css}" rel="stylesheet">
    <link th:href="@{/static/resource/My97DatePicker/skin/WdatePicker.css}" rel="stylesheet">

    <!--contextMenu-->
    <!--<link rel="stylesheet" th:href="@{/static/resource/jQuery-contextMenu/dist/jquery.contextMenu.min.css}" type="text/css"/>-->


</head>
<script th:src="@{/static/resource/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/static/resource/jquery/jquery.min.js}"></script>
<script th:src="@{/static/resource/jquery/jquery-dateformat.js}"></script>
<script th:src="@{/static/resource/ECharts/echarts.min.js}"></script>
<script th:src="@{/static/resource/My97DatePicker/WdatePicker.js}"></script>
<!--<script th:src="@{/static/resource/jQuery-contextMenu/dist/jquery.contextMenu.min.js}"></script>-->
<body>
<!--/* Standard layout can be mixed with Layout Dialect */-->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div layout:fragment="content" id="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <img src="../static/image/home.jpg" th:src="@{/static/image/home.jpg}">

    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2017 The Static Templates</div>
</div>

<script>
    $(function () {
        var height = $(window).height() -95;
        $("#content").css("height" , height)
    })
</script>
</body>
</html>
